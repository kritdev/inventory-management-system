<div class="card m-3 bg-light" [class.item-hover]="enableProductDetailLink">
  <div class="card-body d-flex align-items-center">
    <div>
      <div [ngSwitch]="hasImage()">
        <img class="img-product" *ngSwitchCase="true"
          [src]="'data:' + getProductImage().imageDataContentType + ';base64,' + getProductImage().imageData">
        
        <img class="img-product" *ngSwitchCase="false" src="assets/img/default-product-image.png">
      </div>
    </div>
    <div class="flex-grow-1 m-3">
      <h3 class="text-primary">{{product.name}}</h3>
      <div class="text-secondary">
        Brand: {{product.brand}} <br>
        Category: {{product.category?.name}}
      </div>
    </div>
    <div>
      <h1 class="text-dark">{{getCountInStock() | number}}</h1>
      <div class="text-secondary text-end">
        {{product.unitOfMeasure?.name}}
      </div>
    </div>
    <a class="item-link" [routerLink]="['/product-detail', product.id]" *ngIf="enableProductDetailLink"></a>
  </div>
</div>
